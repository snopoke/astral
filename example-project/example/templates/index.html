{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Astral UI</title>
    <link href="{% static 'output.css' %}" rel="stylesheet">
  </head>
  <body>
    <div class="m-20 join gap-2">
      <c-button icon="adjustments-horizontal" circle variant="info"/>

      <c-button icon="adjustments-horizontal" variant="error" tooltip="hi" tooltip_position="bottom"/>

      <c-button variant="error" loading loading_variant="dots" tooltip="hi" tooltip_variant="success"/>

      <c-button icon_leading="adjustments-horizontal" variant="success">test</c-button>

      <c-button icon_trailing="adjustments-horizontal" variant="primary">test</c-button>

      <c-button>
        <c-slot name="icon">
          <c-icon.adjustments-horizontal/>
        </c-slot>
      </c-button>

      <c-button icon="chart-bar" icon_trailing="adjustments-horizontal">
        test
      </c-button>

      <c-button>
        <c-icon.chart-bar/>
        asdf
        <c-icon.adjustments-horizontal/>
      </c-button>

      <c-button>
        asdf
        <c-icon.adjustments-horizontal/>
      </c-button>

      <c-button href="#" icon="link" />
    </div>
  </body>
</html>
